                        /*,

                            "displayDate": "April 20, 2020",
                            "printDate": "2020-04-20",
                            "centerLetter": "w",
                            "outerLetters": ["a", "d", "h", "i", "r", "t"],
                            "validLetters": ["w", "a", "d", "h", "i", "r", "t"],
                            "pangrams": ["withdraw"],
                            "answers": ["withdraw", "athwart", "await", "award", "draw", "thaw", "thwart", "twit", "wait", "ward", "wart", "watt", "what", "whir", "whirr", "whit", "width", "with", "wraith", "wrath", "writ"],
                            "id": 7339,
                            "freeExpiration": 0,
                            "editor": "BuzzWords"
                        }
                        */
                    };

                    // Load the base puzzle
                    $(function(){
                        var key  = "p";
                        var base = "/puzzles/";
                        var up   = new URLSearchParams(location.search);

                        var puzzle = up.get(key) || "fd72121d14a4cf353a7ef5478edc85b2"; // evergreen
                        var url = base + puzzle + ".json";

                        $.get( url, function( data ) {
                            console.log("Puzzle data for " + puzzle + " : " + JSON.stringify(data) );
                            $.each( data, function(k,v)  {
                                console.log( "JSON: " + k + ' => ' + v );
                                window.gameData.today[k] = v;
                            });

                            //XXX Hack to use 'yesterdays answers' to show the answers
                            //to today's puzzle. Fixme
                            window.gameData.yesterday = window.gameData.today;

                            $.getScript(
                                "/assets/v2/spelling-bee.19d29c4ad0a6d0ee7048803012f843bd.js",
                                function( data, textStatus, jqxhr ) {
                                    //console.log( data ); // Data returned
                                    //console.log( textStatus ); // Success
                                    //console.log( jqxhr.status ); // 200
                                    console.log( "Load was performed." );
                                }
                            );
                        });
                    });

                    // Load Other Games to play
                    $(function(){
                        var key  = "g";
                        var base = "/links/";
                        var up   = new URLSearchParams(location.search);

                        var links = up.get(key) ||
                            Math.floor(Math.random() * Math.floor(window.gameData.magicNumber));

                        var url = base + links + ".json";
                        $.get( url, function( data ) {
                            console.log("Link data for " + links + " : " + JSON.stringify(data) );

                            //diagnostics
                            $.each( data, function(k,v)  {
                                console.log( "JSON: " + k + ' => ' + v );
                            });

                            window.gameData.links = data;
                        });
                    });
                </script>
